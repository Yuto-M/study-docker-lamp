<VirtualHost *:80>
  ServerName dev.basic-authentication.com
  DocumentRoot "/var/www/html/basic-authentication"
  DirectoryIndex index.html index.php
  ErrorLog /var/log/httpd/basic-authentication_error.log
  CustomLog /var/log/httpd/basic-authentication_access.log combined
  AddDefaultCharset UTF-8
  <Directory "/var/www/html/basic-authentication">
    AllowOverride All
    #basic認証指定
    AuthType Basic
    #認証ダイアログに出す表示
    AuthName "Password for dev.basic-authentication"
    #認証ユーザー用の情報
    AuthUserFile /etc/httpd/conf/passwd
    #認証に成功したユーザーはアクセス可能
    Require valid-user
  </Directory>
</VirtualHost>