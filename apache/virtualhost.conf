<VirtualHost *:80>
  ServerName any
  <Location "/">
    Order Deny,Allow
    Deny from all
  </Location>
</VirtualHost>

<VirtualHost *:80>
  ServerName dev.mysql-to-json.com
  DocumentRoot "/var/www/html/mysql-to-json"
  DirectoryIndex index.html index.php
  ErrorLog /var/log/httpd/mysql-to-json_error.log
  CustomLog /var/log/httpd/mysql-to-json_access.log combined
  AddDefaultCharset UTF-8
  <Directory "/var/www/html/mysql-to-json">
    AllowOverride All
  </Directory>
</VirtualHost>

